{% extends "base.html" %}

{% block title %}
系统初始化
{% endblock %}

{% block content %}

<div class="container">
	<form class="form-signin" method="POST" action="/login" id="formpost" onsubmit="return submitTest();">
        <strong>用户名</strong>
        <input type="hidden" name="eusername" id="eusername" onkeydown="KeyDown">
		<input type="password" name="username" class="form-control" placeholder="user" id="user" required onkeydown="KeyDown">
		<strong>密码</strong>
        <input type="hidden" name="epassword" id="epassword" onkeydown="KeyDown">
		<input type="password" name="password" class="form-control" placeholder="Password" id="password" required onkeydown="KeyDown">
		<button class="btn btn-lg btn-primary btn-block" id="btn-login" type="button">登录</button>
	</form>
</div> 

{% endblock %}

{% block scripts %}
<script src="/static/js/enc.js"></script>
<script type="text/javascript">
$('#btn-login').click(function(e){
    var b = document.getElementById('password').value
    var a = new Encrypt();  
    var str = a.encode(b);  
    $('#epassword').val(str)
    $('#formpost').submit();
})

{% endblock %}
