<!DOCTYPE html>
<html>
<head>
<title>
{% block title%}
{% endblock %}
| Wolf设备管理系统</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon" />
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<link href="/static/css/app.css" rel="stylesheet">
<style type="text/css">
    .logo {
    width: 40px;
    height: 40px;
    float: left;
    margin-right: 20px;
    margin:10px;
    }
    .large-8 {
        width: 50%;
    }
    .columns {
        position: relative;
        padding-left: 0.9375rem;
        padding-right: 0.9375rem;
    }
    .large-centered {
        margin-left: auto;
        margin-right: auto;
    }
    .alert-box.alert
    {
        background-color:#f04124;
        border-color:#de2d0f;
        color:#fff
    }
    .alert-box.radius {
        border-radius:20px;
    }
    .text-center {
        text-align: center !important;
    }

    .alert-box{
        border-style:solid;
        border-width:1px;
        display:block;
        font-weight:normal;
        margin-bottom:1.25rem;
        position:relative;
        padding:0.875rem 1.5rem 0.875rem 0.875rem;
        font-size:15px;
        transition:opacity 300ms ease-out;
        background-color:#008cba;
        border-color:#0078a0;
        color:#fff
    }
</style>
</head>
<body>
<div id="Layer1" style="position:absolute; width:100%; height:100%; z-index:-1">    
    <img src="/static/img/home.jpg" height="100%" width="100%"/>    
</div>    
<nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="nav-left">
                <a class="logo" href="/base"></a>
                <a class="navbar-brand" href="/main">盘天订单数据管理</a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
{% for error in errors %}
    <div class="large-8 large-centered columns">
        <div data-alert class="alert-box alert radius centered text-center">
            <span>{{ error }}</span>
            <a href="/login" class="close">×</a>
        </div>
    </div>
{% endfor %}
</div>


{%block content %}
{% endblock %}
<script src="/static/js/jquery.min-1.11.2.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
{% block scripts %}
<script type="text/javascript">
onload = function ()
    {
        var a = document.querySelector ("a");
        a.onclick = function ()
        {
            if (this.disabled)
            {
                return false;
            }
            this.style.color = 'grey';
            this.disabed = true;
        };
    }
</script>
{% endblock %}
</body>
</html>
